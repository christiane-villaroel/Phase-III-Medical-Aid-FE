<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile - Century Health</title>
    <link rel="shortcut icon" href="/images/admin-dash/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Admin/admin-feedback-details.css">
    <script src="/Doctor/doctor-dash.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <!--Header-->
        <header><a href="#"><img src="/images/admin-dash/logo_header.svg" class="logo"></a>
            <button class="hamburger" id="hamburger"><img src="/images/admin-dash/fi_menu.svg"></button>
        </header>
        <!--Navigation-->
        <nav>
            <ul class="nav-ul" id="nav-ul">
                <li>
                    <a href="admin-dash.html" >
                        <img src="/images/admin-dash/dashboard_icon_inactive.svg" alt="dashboard icon">
                        Dashboard</a>
                </li>
                <li>
                    <a href="admin-patient-search.html">
                        <img src="/images/admin-dash/users_icon.svg" alt="users icon">
                        Users</a>
                </li>
                <li>
                    <a href="admin-pharmacy-search.html">
                        <img src="/images/admin-dash/clinics_icon.svg" alt="Clinics icon">
                        Pharmacies and Clinics</a>
                </li>
                <li>
                    <a href="admin-request.html">
                        <img src="/images/admin-dash/requests_icon.svg" alt="requests icon">
                        Requests</a>
                </li>
                <li>
                    <a href="admin-feedback.html" class="active-link">
                        <img src="/images/admin-dash/feedback_icon_active.svg"  alt="feedback icon">
                        Feedback & Complaints</a>
                </li>
                <li>
                    <a href="index.html">
                        <img src="/images/admin-dash/logout_icon.svg" alt="logout icon" />
                        Logout</a>
                </li>
            </ul>
        </nav>
        <!--Patient Profile-->
        <div class="page-title">
            <div class="back">
                <a href="/Admin/admin-dash.html">
                    < Back</a>
            </div>
            <h1>Feedback and Compliments</h1>
        </div>
        <section class="patient-profile">
            <div class="heading">
                <h2>Patient Information</h2>
            </div>
            <div class="patient bubble-style">
                <div class="col1">
                    <img src="../images/doctor-dash/bostick-profile-info.svg">
                    <p><b>Michael Bostick</b></p>
                </div>
                <div class="col2">
                    <p><b>Date of Birth</b></p>
                    <p>2/22/83</p>
                    <p><b>Sex</b></p>
                    <p>Male</p>
                </div>
                <div class="col3">
                    <p><b>Age</b></p>
                    <p>35</p>
                    <p><b>Status</b></p>
                    <p>Single</p>
                </div>
                <div class="col4">
                    <p><b>Ethnicity</b></p>
                    <p>African American</p>
                    <p>Japanese</p>
                    <p>Italian</p>
                </div>
            </div>

        </section>

        <!--Feedback Content-->
        <section class="feedback-content">
            <div class="heading">
                <h2>Feedback</h2>
            </div>
            <div class="feedback ">
                <form action="">
                    <textarea name="reply" id="feedback" class="bubble" cols="30" rows="10" ></textarea>

                </form>
            </div>
        </section>
        <!--Reply Content-->
        <section class="reply-content">
            <div class="heading">
                <h2>Reply</h2>
            </div>
            <div class="reply ">
                <form action="">
                    <textarea name="reply" id="reply" class="bubble" cols="30" rows="10" >200 Max Character</textarea>
                </form>
            </div>
        </section>
        <section class="button-content">
            <div class="button">
                <button class="schedule-btn">Submit</button>
            </div>

        </section>
        
    </div>
</body>

</html>
